{% extends 'mathmadness_app/base.html' %}
{% block content %}

<div class="d-flex justify-content-center text-center">
    <div class="p-3 mb-2 bg-dark text-light rounded">

        <p><a href="{% url 'mathmadness_app:categories' %}">{{ category }}</a></p>
        
        <p>Edit category:</p>

        <form action="{% url 'mathmadness_app:edit_category' category.id %}" method='post'>
            {% csrf_token %}
            {{ form.as_p }}
            <button name='submit' class="btn btn-primary">Save changes</button>
        </form>

    </div>
</div>


{% endblock content %}
