{% extends "mathmadness_app/base.html" %}
{% block page_header %}
    <h2>Log in to your account.</h2>
{% endblock page_header %}
{% block content %}
<div class="d-flex justify-content-center text-center">
    <div class="p-3 mb-2 bg-dark text-light rounded">
        <form method="post" action="{% url 'users:login' %}" class="form text-light">
        {% csrf_token %}
        {{ form.as_p }}

            <button name="submit" class="btn btn-primary text-light">Log in</button>

            <input type="hidden" name="next" value="{% url 'mathmadness_app:index' %}" />
        </form>
    </div>
</div>
 
{% endblock content %}
