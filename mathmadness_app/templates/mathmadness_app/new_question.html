{% extends "mathmadness_app/base.html" %}

{% block content %}
<div class="d-flex justify-content-center text-center">
    <div class="p-3 mb-2 bg-dark text-light rounded">
        <h1>Add a new question</h1>
        <form action = "{% url 'mathmadness_app:new_question' category.id %}" method = "POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button name="submit" class="btn btn-primary">Add Question</button>
        </form>
    </div>
</div>
{% endblock content %}
