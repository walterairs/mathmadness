{% extends 'mathmadness_app/base.html' %}
{% block content %}

<div class="d-flex justify-content-center text-center">
    <div class="p-3 mb-2 bg-dark text-light rounded">

        <p><a href="{% url 'mathmadness_app:books' %}">{{ book }}</a></p>
        
        <p>Edit book:</p>

        <form action="{% url 'mathmadness_app:edit_book' book.id %}" method='post'>
            {% csrf_token %}
            {{ form.as_p }}
            <button name='submit' class="btn btn-primary">Save changes</button>
        </form>

    </div>
</div>


{% endblock content %}
